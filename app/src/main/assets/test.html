<input type="button" value="开始录音" onClick="jsToAndriodStartREC();" />
<input type="button" value="结束录音" onClick="jsToAndriodStopREC();" />

<script type="text/javascript">
	function jsToAndriodStartREC() {
		var msg = 'jsToAndriodStartREC';
		alert(msg);
		javascript:android.getResult(msg);
	}

	function jsToAndriodStopREC() {
		var msg = 'jsToAndriodStopREC';
		javascript:android.getResult(msg);
		alert(msg);
	}

	function androidToJs(){
		var msg = 'androidToJs';
		alert(msg);
		document.getElementById("content").innerHTML +=
		"<br\>Android调用了js函数";
	}
	</script>


<div id="content" >js内容测试</div>
