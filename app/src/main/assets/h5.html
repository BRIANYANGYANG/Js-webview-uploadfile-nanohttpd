		function plusReady() {
			// 获取音频目录对象
			plus.io.resolveLocalFileSystemURL('_doc/', function(entry) {
				entry.getDirectory('audio', {
					create: true
				}, function(dir) {
					gentry = dir;
					updateHistory();
				}, function(e) {
					outLine('Get directory "audio" failed: ' + e.message);
				});
			}, function(e) {
				outLine('Resolve "_doc/" failed: ' + e.message);
			});
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}

		function startRecord() {

			console.log('开始录音：');
			r = plus.audio.getRecorder();
			if(r == null) {
				console.log('录音对象未获取')
				outLine('录音对象未获取');
				return;
			}
			r.record({
				filename: '_doc/audio/'
				//format: '3gp'
			}, function(p) {
				console.log('录音完成：' + p)
				outLine('录音完成：' + p);
				plus.io.resolveLocalFileSystemURL(p, function(entry) {
					//createItem(entry);
					addVoice(p, entry);
				}, function(e) {
					outLine('读取录音文件错误：' + e.message);
				});

			}, function(e) {
				outLine('录音失败：' + e.message);
			});
			er.style.display = 'block';
			t = 0;
			ri = setInterval(function() {
				t++;
				rt.innerText = timeToStr(t);
			}, 1000);
		} // 停止录音
		function stopRecord() {
			er.style.display = 'none';
			rt.innerText = '00:00:00';
			clearInterval(ri);
			ri = null;
			r.stop();
			w = null;
			r = null;
			t = 0;

		// 清除历史记录
		function cleanHistory() {
			//hl.innerHTML = '<li id="empty" class="ditem-empty">无历史记录</li>';
			//le = document.getElementById('empty');
			// 删除音频文件
			outLine('清空录音历史记录：');
			gentry.removeRecursively(function() {
				// Success
				console.log('清空录音历史记录，操作成功！');
				outLine('清空录音历史记录，操作成功！');
			}, function(e) {
				console.log('清空录音历史记录，操作失败：' + e.message);
				outLine('清空录音历史记录，操作失败：' + e.message);
			});
		}

		// 获取录音历史列表
		function updateHistory() {
			if(bUpdated || !gentry || !document.body) { //兼容可能提前注入导致DOM未解析完更新的问题
				return;
			}
			var reader = gentry.createReader();
			reader.readEntries(function(entries) {
				for(var i in entries) {
					if(entries[i].isFile) {
						createItem(entries[i]);
					}
				}
			}, function(e) {
				outLine('读取录音列表失败：' + e.message);
			});
			bUpdated = true;
		}

		function outLine(msg) {
			$('#output').text(msg);
		}

		timeToStr = function(ts) {
			if(isNaN(ts)) {
				return "--:--:--";
			}
			var h = parseInt(ts / 3600);
			var m = parseInt((ts % 3600) / 60);
			var s = parseInt(ts % 60);
			return(ultZeroize(h) + ":" + ultZeroize(m) + ":" + ultZeroize(s));
		};

		ultZeroize = function(v, l) {
			var z = "";
			l = l || 2;
			v = String(v);
			for(var i = 0; i < l - v.length; i++) {
				z += "0";
			}
			return z + v;
		};
